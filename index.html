<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shao-Game-Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Open+Sans:wght@400;700;800&family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/game.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-gamer">
                <img src="images/Frame.png" alt="" class="game-icon">
                <h3 class="gamer"><span class="pink">G</span>amer</h3>
            </div>
            <ul>
                <li class="title-para">About Us</li>
                <li class="title-para">Developers</li>
                <li id="follow" class="title-para">Follow Us On
                    <div><img src="images/youtube.png" alt=""></div>
                    <div><img src="images/tik-tok 1.png" alt=""></div>
                </li>
            </ul>
        </nav>
        <!-- banner -->
        <section class="banner">
            <div class="banner-text">
                <h3 class="head-one">Play Like The</h3>
                <h1 class="head-color">G.O.A.T.</h1>
                <p class="para">1-Click instant play</p>
                <p class="para">No Download</p>
                <p class="para">1000s of supported online games</p>
                <div>
                    <button class="btn-pri">Sign In</button>
                    <button id="go-btn" class="btn-pri">Go Rogue</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="" id="img">
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
